<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To do list</title>
</head>
<body>
    <div id="root">
        <section id="contain" class="m-auto">
            <div class="text-center mt-3">
                <img class="w-25" src="img/Logo.png" alt="Spider-man logo">
                <h1 class="d-inline-block">Spidey doveri</h1>
            </div>
            <div class="input-group my-5">
                <input type="text" class="form-control" placeholder="Non ti dimenticare di..." aria-label="Recipient's username" aria-describedby="button-addon2" v-model='newTask'>
                <button class="btn btn-outline-success" type="button" id="button-addon2" @click="addItem">Aggiungi</button>
            </div>
            <div>
                <ul class="list-group" v-if='(tasks.text !== 0)'>
                    <li class="list-group-item d-flex justify-content-between" v-for='(task, index) in tasks'>
                        <div>
                            {{ task.text }}
                        </div>
                        <i id="cross" class="fas fa-times align-self-center" @click='removeItem(index)'></i>
                    </li>
                </ul>
                <h1 class="text-center my-5" v-else>Sono un grande!!!</h1>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
